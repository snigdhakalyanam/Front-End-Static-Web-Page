<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Demo</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="row">
            <div class="col-md-6 m-3">
                <form action="submit.php" method="post">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" placeholder="Enter your First Name" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="mname">Middle Name:</label>
                        <input type="text" id="mname" placeholder="Enter your Middle Name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" placeholder="Enter your Last Name" class="form-control">
                    </div>


                    <div class="form-group">
                        <label for="Email Id">Email Id:</label>
                        <input type="texxt" id="email-id" placeholder="Enter your Email Id" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your Password" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Upload Photo:</label>
                        <input type="file" id="photo" class="form-control-file">
                    </div>


                    <!--checkbox-->

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="l1" id="ch1">
                        <label class="form-check-label" for="ch1">French</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="l2" id="ch1">
                        <label class="form-check-label" for="ch1">Spanish</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="l3" id="ch1">
                        <label class="form-check-label" for="ch1">English</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="l4" id="ch1">
                        <label class="form-check-label" for="ch1">German</label>
                    </div>

                <button class="btn btn-primary" type="submit">Login</button>
                
                
                
                </form>
            
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
